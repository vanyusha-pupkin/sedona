<picture>
                        <source type="image/webp" media="(min-width: @@size-desktop)" srcset="img/photo/@@name-file-desktop@1x.webp  1x, img/photo/@@name-file-desktop@2x.webp 2x">
                        <source type="image/webp" media="(min-width: @@size-tablet)" srcset="img/photo/@@name-file-tablet@1x.webp  1x, img/photo/@@name-file-tablet@2x.webp 2x">
                        <source type="image/webp" srcset="img/photo/@@name-file-mobile@1x.webp 1x, img/photo/@@name-file-mobile@2x.webp 2x">

                        <source media="(min-width: @@size-desktop)" srcset="img/photo/@@name-file-desktop@1x.@@extension 1x, img/photo/@@name-file-desktop@2x.@@extension 2x">
                        <source media="(min-width: @@size-tablet)" srcset="img/photo/@@name-file-tablet@1x.@@extension 1x, img/photo/@@name-file-tablet@2x.@@extension 2x">
                        <img src="img/photo/@@name-file-mobile@1x.@@extension" srcset="img/photo/@@name-file-mobile@2x.@@extension 2x" alt="@@alt">
                      </picture>
